<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG GAMING</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico?v=2">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./images/Playstation_Img/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./images/Playstation_Img/menu.png" class="menu"
             onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./images/Playstation_Img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/Playstation_Img//controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/Playstation_Img/add.png" alt="">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-link">
            <img src="images/Playstation_Img/fb.png" alt="">
            <img src="images/Playstation_Img/tw.png" alt="">
            <img src="images/Playstation_Img/ig.png" alt="">
        </div>
    </div>
    <script>
       
       let menuList = document.getElementById("menuList");

       menuList.style.maxHeight = "opx";

       function togglemenu(){

        if( menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "130px"
        }
        else {
            menuList.style.maxHeight = "0px"
        }
       }

    </script>
</body>
</html>
